<body class="body">
    <div class="container">
        <header>
            <nav class="nav">
                <a class="nav-item" href="">Regestration</a>
                <a class="nav-item" href="">Login</a>
                <a class="nav-item" href="">Search</a>
            </nav>
        </header>
        <section class="section">
            <h1>Registration</h1>
            <div class="form-inner">
                <form class="registration-form" action="https://fom.in.ua/echo" method="post" target="_blank">
                    <p><label><span class="span">Your Email</span><input name="email" type="email" required></label>
                    </p>
                    <p><label><span class="span">Create a password</span><input name="password" type="password"
                                required></label></p>
                    <p><label><span class="span">Repeat password</span><input name="Repeat password" type="password"
                                required></label>
                    </p>
                    <br>
                    <input type="submit" value="Send">
                </form>
            </div>

        </section>
    </div>
