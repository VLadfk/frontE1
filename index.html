<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Selectors
    </h1>
    <table>
        <tbody>
            <tr>
                <th>Selector</th>
                <th>Example</th>
                <th>Example description</th>
            </tr>
            <tr>
                <th>#id</th>
                <th>#firstname</th>
                <th>Selects the element with id="firstname"</th>
            </tr>
            <tr>
                <th>.class</th>
                <th>.intro</th>
                <th>Selects all elements with class="intro"
                </th>
            </tr>
            <tr>
                <th>element.class</th>
                <th>p.intro</th>
                <th>Selects only P elements with class="intro"</th>
            </tr>
            <tr>
                <th>*</th>
                <th>*</th>
                <th>Selects all elements</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
